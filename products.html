// FLATTEN PRODUCTS & POPULATE DROPDOWN WITH IMAGE FALLBACK
const categorySelect = document.getElementById('categorySelect');
let allProducts = [];
data.categories.forEach(cat => {
cat.products.forEach(prod => {
prod.category = cat.name;
if(!prod.image) prod.image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhoLKwkOQ5yyh96aVxXOh2M1wUY0GYezUqTg"; // Fallback generic Google image
allProducts.push(prod);
});
const option = document.createElement('option');
option.value = cat.name;
option.innerText = cat.name;
categorySelect.appendChild(option);
});

const productGrid = document.getElementById('product-grid');

// HELPER: Generate Dynamic "Search Result" Image URL
// Uses Bing Thumbnail API to simulate "Top Google Image" result by name without API keys.
// Wrapped in images.weserv.nl proxy for frontend safety and caching as requested.
function getDynamicImageUrl(productName) {
const query = encodeURIComponent(productName);
// The 'c=7' param ensures the image fills the dimensions (smart crop).
const searchUrl = `https://tse2.mm.bing.net/th?q=${query}&w=500&h=500&c=7&rs=1&p=0`;
// Return proxied URL
return `https://images.weserv.nl/?url=${encodeURIComponent(searchUrl)}`;
}

function renderProducts(list) {
productGrid.innerHTML = "";
if (list.length === 0) {
productGrid.innerHTML = `<div class="col-span-full text-center text-gray-400 text-xl mt-12 animate__animated animate__fadeIn">Can‚Äôt find what you‚Äôre searching for? <br> Contact the vendor on WhatsApp!</div>`;
return;
}
list.forEach((product) => {
const card = document.createElement('div');
card.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 hover:shadow-2xl transition cursor-pointer relative animate__animated animate__fadeIn";
card.setAttribute("data-aos", "fade-up");
// Pass the name to identify the product
card.onclick = () => openModalByName(product.name);

// DYNAMIC IMAGE GENERATION ON RENDER
const dynamicImage = getDynamicImageUrl(product.name);

card.innerHTML = `
<div class="h-48 bg-gray-700 flex items-center justify-center text-gray-400 font-bold relative overflow-hidden">
<img src="${dynamicImage}" alt="${product.name}" class="h-full w-full object-cover hover:scale-110 transition duration-500">
<span class="absolute top-2 left-2 bg-green-500 text-white px-2 py-1 rounded text-sm font-bold">$${product.price}</span>
</div>
<div class="p-4">
<h4 class="text-lg font-semibold mb-1 truncate">${product.name}</h4>
<span class="inline-block bg-green-500 text-white px-2 py-1 rounded-full text-xs">FREE DELIVERY</span>
</div>
`;
productGrid.appendChild(card);
});
}

renderProducts(allProducts);

function filterCategory(category){
if(category==="All") renderProducts(allProducts);
else renderProducts(allProducts.filter(p=>p.category===category));
}

function filterProducts(){
const term = document.getElementById('search').value.toLowerCase();
renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(term) || p.category.toLowerCase().includes(term)));
}

categorySelect.addEventListener('change', ()=> filterCategory(categorySelect.value));

// MODAL FUNCTIONS

function openModalByName(name){
const product = allProducts.find(p => p.name === name);
if(!product) return;

// Unique key for comments based on product name
const commentsKey = `comments_${name.replace(/\s+/g, '_')}`;
const savedComments = JSON.parse(localStorage.getItem(commentsKey)) || [];

// DYNAMIC IMAGE GENERATION FOR MODAL

document.getElementById('modal-content').innerHTML = `
<div class="flex flex-col md:flex-row gap-6">
<img src="${dynamicImage}" alt="${product.name}" class="w-full md:w-1/2 h-64 object-cover rounded-lg shadow-md">
<div class="flex-1">
<h2 class="text-2xl font-bold mb-2">${product.name}</h2>
<p class="text-green-400 font-bold mb-4 text-xl">$${product.price}</p>
<p class="mb-4 text-gray-300 text-sm leading-relaxed">${product.description}</p>
<div class="mb-4"><span class="text-yellow-400">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span> <span class="text-gray-500 text-xs">(5.0)</span></div>
<div class="mb-4 border-t border-gray-700 pt-4">
<h3 class="font-semibold mb-2 text-sm uppercase tracking-wide text-gray-400">Customer Comments</h3>
<div id="comments-list" class="mb-3 max-h-32 overflow-y-auto bg-gray-900 p-2 rounded border border-gray-700">
${savedComments.length ? savedComments.map(c=>`<p class="mb-1 text-xs text-gray-300 border-b border-gray-800 pb-1"><span class="text-green-500 font-bold">User:</span> ${c}</p>`).join('') : '<p class="text-xs text-gray-500 italic">No comments yet.</p>'}
</div>
<div class="flex gap-2">
<input type="text" id="comment-input" placeholder="Ask a question..." class="flex-1 p-2 rounded bg-gray-700 text-white text-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
<button id="comment-btn" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded font-bold text-sm transition">Post</button>
</div>
</div>
<a href="https://wa.me/16262067150?text=I'm interested in ${encodeURIComponent(product.name)}" target="_blank" class="block w-full text-center bg-green-500 hover:bg-green-600 px-4 py-3 rounded-lg font-bold transition flex justify-center items-center gap-2">
<span>üí¨</span> Buy via WhatsApp
</a>
</div>
</div>
`;

document.getElementById('comment-btn').onclick = () => {
const commentInput = document.getElementById('comment-input');
if(commentInput.value.trim() !== ""){
savedComments.push(commentInput.value.trim());
localStorage.setItem(commentsKey, JSON.stringify(savedComments));
// Re-render comments part
const listHtml = savedComments.map(c=>`<p class="mb-1 text-xs text-gray-300 border-b border-gray-800 pb-1"><span class="text-green-500 font-bold">User:</span> ${c}</p>`).join('');
document.getElementById('comments-list').innerHTML = listHtml;
commentInput.value = "";
}
};

document.getElementById('product-modal').classList.remove('hidden');
}

function closeModal(){
document.getElementById('product-modal').classList.add('hidden');
}

// Initial Render
renderProducts(allProducts);

</script>
